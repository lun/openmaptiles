generalized_tables:
  # etldoc: imposm3 -> osm_landuse_residential_polygon_gen5
  landuse_residential_polygon_gen5:
    source: landuse_residential_polygon_gen4
    sql_filter: area>power(ZRES7,2)
    tolerance: ZRES9
  # etldoc: imposm3 -> osm_landuse_residential_polygon_gen4
  landuse_residential_polygon_gen4:
    source: landuse_residential_polygon_gen3
    sql_filter: area>power(ZRES8,2)
    tolerance: ZRES10
  # etldoc: imposm3 -> osm_landuse_residential_polygon_gen3
  landuse_residential_polygon_gen3:
    source: landuse_residential_polygon_gen2
    sql_filter: area>power(ZRES9,2)
    tolerance: ZRES11
  # etldoc: imposm3 -> osm_landuse_residential_polygon_gen2
  landuse_residential_polygon_gen2:
    source: landuse_residential_polygon_gen1
    sql_filter: area>power(ZRES10,2)
    tolerance: ZRES12
  # etldoc: imposm3 -> osm_landuse_residential_polygon_gen1
  landuse_residential_polygon_gen1:
    source: landuse_residential_polygon
    sql_filter: area>power(ZRES11,2) AND ST_IsValid(geometry)
    tolerance: ZRES13

tables:
  # etldoc: imposm3 -> osm_landuse_residential_polygon
  landuse_residential_polygon:
    type: polygon
    fields:
    - name: osm_id
      type: id
    - name: geometry
      type: validated_geometry
    - name: residential
      key: residential
      type: string
    - name: area
      type: area
    - name: webmerc_area
      type: webmerc_area
    mapping:
      landuse:
      - residential
